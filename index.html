  <script>

const snowCanvas = document.getElementById('snowCanvas');
const ctx = snowCanvas.getContext('2d');

// ƒê·∫∑t k√≠ch th∆∞·ªõc canvas
snowCanvas.width = window.innerWidth;

// Danh s√°ch c√°c b√¥ng tuy·∫øt
const snowflakes = [];

// H√†m t·∫°o b√¥ng tuy·∫øt m·ªõi
function createSnowflake() {
    const size = Math.random() * 5 + 2;
    snowflakes.push({
        x: Math.random() * snowCanvas.width,
        y: -size,
        size: size,
        speed: Math.random() * 2 + 1,
        opacity: Math.random() * 0.5 + 0.5
    });
}

// V·∫Ω b√¥ng tuy·∫øt
function drawSnowflake(snowflake) {
    ctx.beginPath();
    ctx.arc(snowflake.x, snowflake.y, snowflake.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${snowflake.opacity})`;
    ctx.fill();
}

// C·∫≠p nh·∫≠t v√† v·∫Ω tuy·∫øt
function animateSnow() {
    ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);

    snowflakes.forEach((snowflake, index) => {
        snowflake.y += snowflake.speed;
        if (snowflake.y > snowCanvas.height) {
            snowflakes.splice(index, 1);
        } else {
            drawSnowflake(snowflake);

    requestAnimationFrame(animateSnow);
}

// B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng tuy·∫øt r∆°i

// X·ª≠ l√Ω ph·∫£n h·ªìi c·ªßa ng∆∞·ªùi d√πng
function handleResponse(accepted) {
